<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>ABOUT SQAURES</title>
    <style>
        body{
                font-family: 'Shizuru', cursive;
            }
        </style>
</head>

<body>
    <h1 align="center"><u>Numbers with there squares - :</u><h1>
        <script>
            document.write('<table border width="50%" align="center">');
            document.write("<tr><th>NUMBER</th>")
            document.write("<th>SQUARE</th> </tr>")
            for(var i = 1; i<=100; ++i){
                document.write("<center>");
                document.write("<tr><td><center>"+i+"</center></td><td><center>" + i *i +"</center></tr>"  );
                
            }
        </script>
</body>
