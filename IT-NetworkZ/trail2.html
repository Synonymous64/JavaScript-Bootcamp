<html>
    <head>

    </head>
    <body>
        <script>
            var a = 10;
            var b = 20;
            alert("Before Swapping");
            alert("a = "+a);
            alert("b = "+b);
            a = a + b;
            b = a - b;
            a = a - b;
            alert("After Swapping");
            alert("a = "+a);
            alert("b = "+b);
        </script>
    </body>
</html>
